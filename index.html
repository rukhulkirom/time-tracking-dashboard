<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="dashboard">
      <section class="user-profile">
        <div class="user-profile__header">
          <img
            src="./images/image-jeremy.png"
            alt="Profile picture of Jeremy Robson"
            class="user-profile__image"
          />
          <div class="user-profile__name-container">
            <p class="user-profile__report-text">Report for</p>
            <h1 class="user-profile__name">Jeremy Robson</h1>
          </div>
        </div>
        <nav class="user-profile__timeframe-selector">
          <ul class="timeframe-list">
            <li class="timeframe-list__item">
              <button class="timeframe-list__button">Daily</button>
            </li>
            <li class="timeframe-list__item">
              <button
                class="timeframe-list__button timeframe-list__button--active"
              >
                Weekly
              </button>
            </li>
            <li class="timeframe-list__item">
              <button class="timeframe-list__button">Monthly</button>
            </li>
          </ul>
        </nav>
      </section>

      <section class="activity-cards" id="activity-cards"></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
